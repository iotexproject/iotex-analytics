type Query {
    rewards(startEpoch: Int!, epochCount: Int!, candidateName: String!): Reward
    productivity(startEpoch: Int!, epochCount: Int!, producerName: String!): Productivity
}

type Reward {
    blockReward: String!
    epochReward: String!
    foundationBonus: String!
}

type Productivity {
    production: Int!
    expectedProduction: Int!
}